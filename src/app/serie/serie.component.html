<div class="container">
  <div class="row">
    <br/>
    <br/>
  </div>
  <div class="col-6">
    <table class="table table-striped">
      <thead class ="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Channel</th>
          <th scope="col">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of series">
          <td>
            <dd>{{s.id}}</dd>
          </td>
          <td>
            <dd>{{s.name}}</dd>
          </td>
          <td>
            <dd>{{s.channel}}</dd>
          </td>
          <td>
            <dd>{{s.seasons}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <p>Average seasons: {{ calculateSeasonsAverage(series) }}</p>
</div>
</div>
